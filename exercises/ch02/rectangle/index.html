<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>the area and perimeter calculator</title>
    <link rel="stylesheet" href="rectangle.css">
</head>
<body>
    <main>
        <h1>the area and perimeter calculator</h1>
        <script>
            "use strict";
            
            // get length from user
            const length = parseFloat(prompt("enter length"));

            // get width from user
            const width = parseFloat(prompt("Enter width"));

            // calculate area
            const area = parseFloat(length * width);
            
            // calculate perimeter
            const perimeter = parseFloat(length * 2 + 2 * width);

            // display results
            const html = `<p><label>length:</label>${length}</p>
                <p><label>width: </label>${width}</p>
                <p><label>area: </label>${area}</p>
                <p><label>perimeter: </label>${perimeter}</p>`;
            document.write(html);
        </script>    
    </main>
</body>
</html>
